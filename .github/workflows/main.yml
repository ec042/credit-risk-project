name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy model
        run: |
          python deploy.py

      - name: Verify model file existence
        run: |
          if [ -f "deployment_dir/credit.pkl" ]; then
            echo "credit.pkl found in deployment_dir"
          else
            echo "credit.pkl not found in deployment_dir"
            exit 1  # Fail the workflow if credit.pkl is not found
          fi

        


    - name: Run tests
      run: |
        pytest tests/  # Adjust as per your test file structure and location
